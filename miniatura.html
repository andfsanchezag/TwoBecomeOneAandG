    <script>
  // Lista de rutas a tus imágenes
  const images = [
  './img/inicio.jpeg'
];

let current = 0;
const blurBg = document.querySelector('.blur-bg');
const mainBg = document.querySelector('.main-bg');

function showImage(index) {
  const url = `url('${images[index]}')`;
  blurBg.style.backgroundImage = url;
  mainBg.style.backgroundImage = url;
}

showImage(current);

setInterval(() => {
  current = (current + 1) % images.length;
  showImage(current);
}, 5000);
</script>
